<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="Chapter 4 SHIPPING Page">
	<meta name="keywords" content="CIT 152 JS">
	<meta name="author" content="David Lopez">
	<title>Shipping - David Lopez</title>
	<link rel="stylesheet" href="main.css"/>
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>

<body>
	<header>
		<h1>Shipping Page</h1>
	</header>
	
	<form action="shipping.html" method="post" id="shoppingForm">
		<div><label for="quantity">Quantity</label>
			<input type="number" name="quantity" id="quantity" value="1" min="1" required>
		</div>
		<div><label for="price">Price Per Unit</label>
			<input type="text" name="price" id="price" value="1.00" required>
		</div>
		<div><label for="tax">Tax Rate (%)</label>
			<input type="text" name="tax" id="tax" value="0.0" required>
		</div>
		<div><label for="discount">Discount</label>
			<input type="text" name="discount" id="discount" value="0.00" required>
		</div>
		<div><label for="shipping">Shipping</label>
			<input type="text" name="shipping" id="shipping"  value="0.00">
		</div>
		<div><label for="total">Total</label>
			<input type="text" name="total" id="total" value="0.00">
		</div>
		
		<div><input type="submit" value="Calculate" id="submit"></div>
	</form>

	<a href="index.html" class="return-btn">Back to Chapter INDEX</a>

	<footer>
		<p>&copy; 2015 David Lopez</p>
	</footer>
	
	<script src="shipping.js"></script>
</body>
</html>
